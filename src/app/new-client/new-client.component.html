<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header">New Client</div>
    <div class="card-body">
      <form [formGroup]="newClientFormGroup" (ngSubmit)="handleSaveClient()">
        <div class="mb-3">
          <label class="form-label">Person ID</label>
          <input type="text" formControlName="id_person" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">First Name:</label>
          <input type="text" formControlName="numclient" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Last Name:</label>
          <input type="text" formControlName="clientname" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Last Name 1:</label>
          <input type="text" formControlName="lastname1" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Last Name 2:</label>
          <input type="text" formControlName="lastname2" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Document Type:</label>
          <select class="form-control" formControlName="doctype">
            <option value="">Select Document Type</option>
            <option value="passport">Passport</option>
            <option value="idcard">ID Card</option>
            <option value="driverlicense">Driver's License</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Document Number:</label>
          <input type="text" formControlName="docnume" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Date of Birth:</label>
          <input type="text" formControlName="birthdate" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Gender:</label>
          <select class="form-control" formControlName="sexe">
            <option value="">Select Gender</option>
            <option value="male">M</option>
            <option value="female">F</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Country:</label>
          <input type="text" formControlName="country" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Language:</label>
          <input type="text" formControlName="language" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Address ID:</label>
          <input type="text" formControlName="id_domicile_fk" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Registration Date:</label>
          <input type="text" formControlName="entrydate" class="form-control">
        </div>

        <button [disabled]="!newClientFormGroup.valid" class="btn btn-info">Save</button>

      </form>
    </div>
  </div>
</div>
